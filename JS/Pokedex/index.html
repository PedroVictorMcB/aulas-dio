<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Aqui o professor sugere que use uma lib chamada normalize --- Procurar mais sobre Normalize.css -->

    <!-- aprendi a vincular o css com o html -->
    <link rel="stylesheet" href="./assests/css/global.css">

    <link rel="stylesheet" href="./assests/css/pokedex.css">

    <!-- nesta etapa estou adicionando uma nova fonte ao site. Para isso busquei "google fonts" no google. E baixei as fontes necessárias, depois peguei o link incorporado e vinculei aqui como no link anterior -->

    <!-- Fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;700&family=Carter+One&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    
</head>
<body>
   <section class="content">
    <h1> Pokedex </h1>

    <!-- vamos começar a parte da responsividade -->
    <!-- Media Query é um conjunto de css que será aplicado de acordo com o tamanho da tela -->
    <!-- no google: Media query sizes bootstrap -->
    <ol id="pokemonList" class="pokemons">
        
        <!-- com intuito de acelerar o estudo resolvi buscar pelas imgs depois, demanda um certo tempo. -->

        <!-- substitua as imgs dos pokemons pelas imagens correspondente ao seus nomes. O professor usou a pokeapi.co para buscar as imagens. Como não consegui achar as imagens por lá pesquisarei uma por vez e salvarei em um dir images dentro de assets. -->

        <li class="pokemon">
            <span class="number">#001</span>
            <span class="name"> Bulbasaur</span>
            
            <div class="detail">
                <ol class="types">
                    <li class="type">Grass</li>
                    <li class="type">Poison</li>
                </ol>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="bublasaur image">
                <!-- <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="bublasaur image"> -->
            </div>
        </li>
        
    </ol>
    <div class="pagination">
        <button id="loadMore" type="button">
            Catch New Pokemons
        </button>
    </div>

   </section>

    <!-- aprendi a vicular o js com o hmtl -->
    <script src="./assests/js/pokemon-model.js"></script>
    <script src="./assests/js/poke-api.js"></script> <!-- deve ser vinculado antes do main, pois main usa getPokemons de poke-api -->
    <script src="./assests/js/main.js"></script>
</body>
</html>
